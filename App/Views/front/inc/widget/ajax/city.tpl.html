{% set count = value|length - 1 %}
{% for i in 0..count %}
    {% set city = value[i] %}
    <div class="col-lg-4 city-col">
        <a href="/{{data.linking.city}}/{{city.slug}}/" title="{{translate('Visit')}}">
            <i class="bi bi-geo-alt-fill"></i>
            <strong>{{city.name}}</strong> ({{city.postal|slice(0, 5)}})
        </a>
    </div>
{% endfor %}
