<VirtualHost *:80>
    ServerName skeleton.dev
    DocumentRoot "{root}/skeleton.dev"
    DirectoryIndex webservice.php
    <Directory "{root}/skeleton.dev/">
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName skeleton.dev
    DocumentRoot "{root}/skeleton.dev"
    DirectoryIndex webservice.php
    SSLEngine on
    SSLCertificateFile "{root}/cert/etc/ssl/{cert}.crt"
    SSLCertificateKeyFile "{root}/cert/etc/ssl/{cert}.key"
    <Directory "{root}/skeleton.dev/">
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>