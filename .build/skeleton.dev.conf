<VirtualHost *:80>
	ServerName skeleton.dev
	DocumentRoot "{root}/skeleton.dev"
	DirectoryIndex index.php
	<Directory "{root}/skeleton.dev/">
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName skeleton.dev
	DocumentRoot "{root}/skeleton.dev"
	DirectoryIndex index.php
	SSLEngine on
	SSLCertificateFile "{root}/ssl/skeleton.crt"
	SSLCertificateKeyFile "{root}/ssl/skeleton.key"
	<Directory "{root}/skeleton.dev/">
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>