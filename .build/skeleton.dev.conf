<VirtualHost *:80>
	ServerName skeleton.dev
	DocumentRoot "C:/{root}/skeleton.dev"
	DirectoryIndex index.php
	<Directory "C:/{root}/skeleton.dev/">
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerName skeleton.dev
	DocumentRoot "C:/{root}/skeleton.dev"
	DirectoryIndex index.php
	SSLEngine on
	SSLCertificateFile "C:/{root}/ssl/laragon.crt"
	SSLCertificateKeyFile "C:/{root}/ssl/laragon.key"
	<Directory "C:/{root}/skeleton.dev/">
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>